<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave镜像源</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('https://picx.zhimg.com/v2-865d05eafabf98cde5854a018f2a6a44_1440w.jpg?source=172ae18b');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            position: relative;
        }

        /* 背景遮罩层 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .content {
            text-align: center;
            z-index: 2;
            padding: 2rem;
        }

        h1 {
            color: #ffffff;
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            letter-spacing: 2px;
        }

        p {
            color: #ffffff;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        p a {
            color: #4a9eff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        p a:hover {
            color: #63b3ed;
            text-decoration: underline;
        }

        .copyright {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 2;
            color: #ffffff;
            font-size: 0.9rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            line-height: 1.5;
        }

        .copyright .email {
            color: #4a9eff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .copyright .email:hover {
            color: #63b3ed;
        }

        .copyright .note {
            font-size: 0.8rem;
            color: #a0aec0;
            margin-top: 0.5rem;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .copyright {
                font-size: 0.8rem;
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Wave镜像源</h1>
        <p><a href="https://github.com/Tanzongyouyi/mirror" target="_blank">github.com/Tanzongyouyi/mirror</a></p>
    </div>

    <div class="copyright">
        <div>© 2025 Wave Studios</div>
        <div>
            联系邮箱: <a href="mailto:hi@tanzong.dpdns.org" class="email">hi@tanzong.dpdns.org</a>
        </div>
        <div class="note">注：此邮箱不会回复</div>
    </div>
</body>
</html>
